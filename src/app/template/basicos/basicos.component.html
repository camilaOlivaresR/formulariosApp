<h2>Template: Basicos</h2>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)"
        #miFormulario="ngForm"
        autocomplete="off"
        >

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Producto </label>
                <div class="col-sm-9">
                    <input type="text" 
                        class="form-control" 
                        ngModel 
                        name="producto" 
                        placeholder="Nombre del Producto"
                        required
                        minlength="3"
                        >
                        
                        <span class="form-text text-danger"
                        *ngIf="miFormulario.controls['producto']?.invalid &&
                                miFormulario.controls['producto']?.touched"
                        >
                            Debe ser de 3 letras
                        </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio </label>
                <div class="col-sm-9">
                    <input 
                    type="number" 
                    class="form-control" 
                    ngModel 
                    name="precio" 
                    placeholder="Precio del Producto"
                    required >
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Existencia </label>
                <div class="col-sm-9">
                    <input 
                    type="text" class="form-control" ngModel name="existencia"
                        placeholder="Existencia del Producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        
        <span>valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
